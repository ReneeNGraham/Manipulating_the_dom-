<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
  <body>
    <header>What is your favourite movie?</header>
    <form id="item-form">
        <div id="wrapper">
            <div class="form-item">
          <div class="form-item">    
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
          </div>

          <div class="form-item">    
          <label for="director" class="primary">Director</label>
          <input type="text" id="director" required/>
          </div>
          
          <div class="form-item"> 
          <label for="date" class="primary">Release date</label>
          <input type="text" id="date" required/>
          </div>
          <div class="form-item">
            <label for="genre" class="primary">Genre</label>
            <select id="genre">
              <option value="" disabled selected></option>
              <option value="Romantic Comedy">Romantic Comedy</option>
              <option value="Thriller">Thriller</option>
              <option value="Horror">Horror</option>
              <option value="Art House">Art House</option>
              <option value="Documentary">Documentary</option>
              <option value="Historical Drama">Historical Drama</option>
            </select>
            <header>What is your gender?</header>
            <radio id="radio-item">
               <div id="radio-wrapper">
              <div class="radio-item">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
            </div>
            <div = class="radio-item">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
            </div>
            <div= class="radio-item">
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </radio>
          <header>What is your age range?</header>
            <radio id="radio-item">
               <div id="radio-wrapper">
              <div class="radio-item">
              <input type="radio" id="0-18" name="age" value="0-18">
              <label for="0-18">0 - 18</label><br>
            </div>
            <div = class="radio-item">
              <input type="radio" id="18-30" name="age" value="18-30">
              <label for="18-30">18 - 30</label><br>
            </div>
            <div= class="radio-item">
              <input type="radio" id="30-100" name="age" value="30-100">
              <label for="30-100">30 - 100</label>
            </div>
          </radio>
           </div>
          </div>
        </div>
      
          <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Fav Movies</h1>
    <ul id="movie-list"></ul>
  </body>

  </body>
</html>
